    <body>

        <script src="script.js"></script>

        <main>
            <form id="calculating">
                <h2>How much time has elapsed since...?</h2>
                <div id="udate">
                    <label>Put in any date:</label>
                    <div class="row">
                        <div class="column">
                            <label>Month (number): </label>
                            <input id="month" type="number">
                        </div>
                        <div class="column">
                            <label>Day (number): </label>
                            <input id="day" type="number">
                        </div>
                        <div class="column">
                            <label>Year: </label>
                            <input id="year" type="number">
                        </div>
                    </div>
                </div>
                <div id="odate">
                    <label>This is how much time has passed.</label>
                    <div id="pasttime"></div>
                </div>
                <div>
                    <input id="calc" type="button" value="Calculate">
                </div>
            </form>
        </main>
