    <body class="background">

        <script src="script.js"></script>

        <main>
            <form id="calculating">
                <h2>How much time has elapsed since...?</h2>
                <div id="udate">
                    <label>Put in any date:</label>
                    <div class="row">
                        <div class="column">
                            <label>Month (number): </label>
                            <input id="month" type="number">
                        </div>
                        <div class="column">
                            <label>Day (number): </label>
                            <input id="day" type="number">
                        </div>
                        <div class="column">
                            <label>Year: </label>
                            <input id="year" type="number">
                        </div>
                    </div>
                </div>
                <div id="odate">
                    <label>This is how much time has passed.</label>
                    <div id="pasttime"></div>
                </div>
                <div>
                    <input id="calc" type="button" value="Calculate">
                </div>
            </form>
        </main>

        <form id="feedback">
            <p>Tell us me how the site is. :)</p>
            <div>
                <div class="row">
                    <label for="rating">How would you rate it?</label>
                    <select id="rating">
                        <option value="0">Choose...</option>
                        <option value="Poor">Poor</option>
                        <option value="Below average">Below average</option>
                        <option value="Good">Good</option>
                        <option value="Great">Great</option>
                        <option value="Fantastic">Fantastic</option>
                    </select>
                </div>
                <div class="row">
                    <label for="options">Which areas need work?</label>
                    <div id="options">
                        <input type="checkbox" id="design">
                        <label for="design">Design</label>
                        <input type="checkbox" id="content">
                        <label for="content">Content</label>
                        <input type="checkbox" id="bugs">
                        <label for="bugs">Bugs</label>
                    </div>
                </div>
                <div class="row">
                    <label for="comments">Please comment on the areas you've chosen.</label>
                </div>
                <div class="row">
                <div id="out1"></div><div id="out2"></div><div id="out3"></div>
                </div>
                <div class="row">   
                    <textarea id="comments" rows="7" cols="70"></textarea>
                </div>
                <div class="row">
                    <input type="submit" value="Submit" id="submit2" onclick="getRidOfStuff();">
                </div>
            </div>
        </form>
